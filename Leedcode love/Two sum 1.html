<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Two sum 1.html</title>
</head>
<body>

	<script type="text/javascript">
		
		let nums = [1,3,4,6]

		let b = [0,1];

		let p = 0;

		for (let i = 0; i < b.length; i++) {
			p += nums[b[i]]
		}
		console.log(p)


	</script>

</body>
</html>
