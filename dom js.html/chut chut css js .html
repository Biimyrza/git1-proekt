<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chut chut css js .html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <style type="text/css">
        .div1 {
            background-color: black;
            height: 180px;
            padding-top: 30px;
        }
        .span, .div2 {
            color: orange;
            font-size: 50px;
            text-align: center;
        }
        .div2 {
            color: rgb(7, 7, 150);
        }
        .imgpizz {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-left: 550px;
            margin-top: -70px;
            animation-name: arsen;
			animation-iteration-count: infinite;
			animation-duration: 10s;
            
		}
		@keyframes arsen {
			0%{
				transform: rotate(360deg);
            
            }

		}
        .div3 {
            width: 350px;
            height: 400px;
            border-radius: 10px;
            background-color: rgb(207, 207, 207);
            overflow: hidden;
            margin-left: 30px;
        }
        .img {
            width: 330px;
            height: 400px;
            margin-left: -220px;
            border-radius: 10px;
        }
        .img:hover {
            margin-left: 0px;
            transition: 2s;
        }
        .btn {
            margin-top: -60px;
            margin-left: 250px;
            position: absolute;
        }


    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"><span class="span">PIZZ</span>BURG</div>
    </div>
    <img class="imgpizz" src="https://new3.krustypizza.ru/uploads/product/000/1/pepperoni_2020-11-29_19-14-25.jpg" alt="">
     
    <div class="div3">

        <span class="">Classic pizz</span>
        
        <div>
            <img class="img" src="https://avatars.mds.yandex.net/i?id=f1f5bbb81dfbf8cb449bde6644c77fdf-5899740-images-thumbs&n=13" alt="">
        </div>

        <button type="button" class="btn btn-outline-dark">Zakazat</button>

    </div>

</body>
</html>
