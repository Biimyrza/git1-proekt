<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19dom Todo list js.html</title>
    <style type="text/css">
        .inp {
            border: 2px solid orange;
            font-size: 20px;
            border-radius: 5px;
            margin-left: 10px;
            width: 450px;
            height: 35px;
           
        }
        .inp:hover {
            border: 2px solid orange;
        }
        .but1, .but2 {
            background-color: orange;
            font-size: 22px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            margin-left: -15px;
            border: 2px solid orange;
            width: 110px;
            height: 41px;
        }
        .div1{
            display: flex;
            justify-content: center;
        }
        .but2 {
            margin-left: -2px;
            border-radius: 5px;
        }
        .div {
            text-align: center;
            margin-top: 150px;
        }
        .divdom0 {
            width: 530px;
            height: 30px;
            background-color: rgb(223, 223, 223);
            margin-top: 5px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            
            
        }
        .divdom2 {
            font-size: 25px;
            text-align: start;
            margin-left: 15px; 
        }
        .butdom {
            background-color: rgb(223, 223, 223);
            width: 30px;
            height: 30px;
            border: none;

            
        }


    </style>
</head>
<body>
    <div style="text-align: center;"><h1>My ToDo List</h1></div>
    <div class="div">
    <span><strong style="font-size: 40px;"><span style="color: red;">Я</span>ндекс</strong></span>
    <input class="inp" type="text" id="input" placeholder="Найдётся все">

    <button class="but1" onclick="add()">Добавить</button>

    <button class="but2" onclick="add1()">Delete</button>

    <div class="div1">
        <div id="div1">

        </div>
    </div>

    </div>

    <script type="text/javascript">

        let input = document.getElementById('input')

        let item = []

        let div1 = document.getElementById('div1')
        
        function add() {
            if (input.value != '') {
            item.push(input.value)
            console.log(item)
            localStorage.setItem('key', JSON.stringify(item))
            item = JSON.parse(localStorage.getItem('key')) || []
        


            div1.innerHTML = '';
            item.map((a,i) => {
                div1.innerHTML += `<div class='divdom0'><div class="divdom2">${a}</div><button class="butdom" onclick='fun_(${i})'>X</button></div>`
                input.value = ''
            });
          }
        }

        item = JSON.parse(localStorage.getItem('key')) || []
            item.map((a,i) => {
                div1.innerHTML += `<div class='divdom0'><div class="divdom2">${a}</div><button class="butdom" onclick='fun_(${i})'>X</button></div>`
                input.value = ''
            });
            
        
        function add1() {
                localStorage.removeItem('key') 
                div1.innerHTML = ''  
                
        }  
 
        function fun_(i) {
            item.splice(i, 1) 
            localStorage.setItem('key', JSON.stringify(item))
            item = JSON.parse(localStorage.getItem('key')) || []
        
        
        div1.innerHTML = '';
            item.map((a,i) => {
                div1.innerHTML += `<div class='divdom0'><div class="divdom2">${a}</div><button class="butdom" onclick='fun_(${i})'>X</button></div>`
                input.value = ''
            });
        }
            item = JSON.parse(localStorage.getItem('key')) || []
        

    </script>

</body>
</html>
