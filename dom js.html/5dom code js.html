    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div id="div" style="text-align: center;font-size: 100px;color:grey;margin-top: 20%;"></div>

        <button id="ar" onclick="name_()" style="font-size: 30px;background-color: green;color: white;border-radius:30px;position: absolute;bottom: 10px;left: 10px;">Srift</button>

        <button  id="br" onclick="name1()" style="font-size: 30px;background-color: green;color: white;border-radius:30px;position: absolute;bottom: 10px;right: 10px;">Pass</button>

    <script type="text/javascript">

            let q = prompt('vord DOM')

            let div = document.getElementById('div')

            div.innerHTML = q

            let ar = document.getElementById('ar')

            let w = [" 'Gideon Roman', cursive", " 'Redressed', cursive" , " 'Shizuru', cursive", " 'Passions Conflict', cursive", ]

            let e = 0;
            function name_() {
               div.style.fontFamily = w[e]
               ar.innerHTML = w[e]
            
             e >= w.length - 1 ? e = 0: e++;
            }

            let br = document.getElementById('br')

            let b = ['red','blue','yellow','orange','wheat']

            let v = 0;
            function name1() {
                document.body.style.backgroundColor = b[v]
                br.innerHTML = b[v]
            
             v >= b.length - 1 ? v = 0: v++
            }
