<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6dom metod map home code js.html</title>
    <style type="text/css">

        input {
            height: 23px;
            border-radius: 7px;
        }
        .divi {
            width: 300px;
            height: 400px;
            border: 2px solid orange;
            box-shadow: 2px 2px 3px orange;
            margin-top: 20px;
            margin-left: 20px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        .img {
            width: 300px;
            height: 310px;
        }
        .h2 {
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <input type="text" id="input" placeholder="text">

    <input type="text" id="input2" placeholder="img">
    
    
    <button onclick="hinata()" style="width: 100px;background-color: orange;border-radius: 5px;font-size: 20px;">pass</button>

    <div>
        <ol>

        </ol>
    </div>

    <div id="div2" style="display: flex; flex-wrap: wrap;"></div>

    <script type="text/javascript">


        let a = [];

        let input = document.getElementById('input')

        let input2 = document.getElementById('input2')        

        function hinata() {

            a.push({text: input.value,
                 img:input2.value})
            input.value = ''
            input2.value = ''
            console.log(a)

            div2.innerHTML = '';

            for (let i = 0; i < a.length; i++) {
                div2.innerHTML += `<div class="divi">
                        <img class="img" src="${a[i].img}"/>
                        <h2 class="h2">${a[i].text}</h2>
                    </div>`
            }

        }
        </script>
    
</body>
</html>
