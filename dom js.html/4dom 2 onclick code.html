<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4dom 2 onclick code.html</title>
</head>
<body>
    
    <button onclick="name1()" id="button" style="background-color: green; color: white; font-size: 50px;padding-left: 30px;padding-right: 30px;border-radius: 20px;">Добавить</button>

    <div id="div" onclick="name1()"></div>    

    <script type="text/javascript">

        let button = document.getElementById('button')

        let div = document.getElementById('div')


        function name1() {
            if (button.innerHTML == 'Удалить') {
                button.innerHTML = 'Добавить'
                button.style.backgroundColor = 'blue'
                div.innerHTML = '<img src="https://media.rawg.io/media/screenshots/4bf/4bf451a2be2bf523775f6cb4ef2309ed.jpg" onclick="name1()" style="with:400px;height:400px;">'
            } else {
                button.innerHTML = 'Удалить'
                button.style.backgroundColor = 'red'
                div.innerHTML = '<img src="https://iphonewallpaperworld.com/wp-content/uploads/2020/07/Tesla-Wallpapers-iPhone-41.jpg" onclick="name1()" style="with:400px;height:400px;">'
            }
        }
        


    </script>
</body>
</html>
