<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8dom homecode js.html</title>
</head>
<body>

    <h1></h1>

    <script type="text/javascript">

        let h1 = document.getElementsByName('h1')

        let a = prompt('pishi')

        let b = '';

        for (let i = 0; i < a.length; i++) {    

            if (i == [0] ){
               h1.innerHTML = b += a[i].toUpperCase()
            } else{
               h1.innerHTML = b += a[i].toLowerCase()
            }
        }
        console.log(b)

    </script>    
    
</body>
</html>
