<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap2 js.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="shadow-lg m-3 p-3 rounded-pill">
        Hello Arsen
    </div>

    <label for="customRange2" class="form-label"><div id="div">Example range(50%)</div></label>
    <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange2">

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
        <label id="label" class="form-check-label" for="flexSwitchCheckChecked">Яркий фон</label>
      </div>
    
    <script type="text/javascript">

        let inpCh = document.getElementById('flexSwitchCheckChecked')

        let a = document.getElementById('customRange2')

        let body = document.body

        let div = document.getElementById('div')

        let label = document.getElementById('label')

        body.style.backgroundColor = ''


        a.onchange = (e) => {

            div.innerHTML = `<div>Example range(${a.value}%)<div>`

            console.log(a.value)
            if (a.value > 50) {
                console.log('Maximum')
            }else {
                console.log('Minimum')
            }

            if(a.value == 0){ 
                body.style.backgroundColor = 'white'
                div.style.color = 'black'
            }
            if(a.value >= 1){ 
                body.style.backgroundColor = 'rgb(226, 218, 218)'
                div.style.color = 'white'
            }
            if(a.value >= 25){ 
                body.style.backgroundColor = 'rgb(190, 185, 185)'
                div.style.color = 'white'
            }
            if(a.value >= 50){ 
                body.style.backgroundColor = 'rgb(151, 149, 149)'
                div.style.color = 'white'
            }
            if(a.value >= 75){ 
                body.style.backgroundColor = 'rgb(136, 133, 133)'
                div.style.color = 'white'
            }
            if(a.value >= 90){ 
                body.style.backgroundColor = 'rgb(92, 90, 90)'
                div.style.color = 'white'
            }
        }

        inpCh.onchange = (e) => {
            console.log(e.target.checked)
            if(e.target.checked) {
            body.style.backgroundColor = 'grey'
            div.style.color = 'white'
            label.innerHTML = "Тёмный фон "
            label.style.color = 'white'
            }else{
            body.style.backgroundColor = 'white'
            div.style.color = 'black'
            label.innerHTML = "Яркий фон"
            }
        }

    </script>

</body>
</html>
