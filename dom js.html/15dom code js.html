<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15dom code js.html</title>
</head>
<body>
    
    <div id="div" style="font-size: 50px; color: orange; text-align: center;margin-top: 250px;  "></div>

    <script type="text/javascript">

        let body_ = document.body
        
        let div = document.getElementById('div')

        body_.onkeydown = (arsen) => {
            if (arsen.keyCode === 32) {
                div.innerHTML = 'Hello'
            }
        }
        body_.onkeyup = (arsen) => {
            if (arsen.keyCode === 32) {
                div.innerHTML = ''
            }
        }




    </script>
</body>
</html>
