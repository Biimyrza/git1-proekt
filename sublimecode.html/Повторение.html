<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Повторение.html</title>
	<style type="text/css">
		.ff{
			height: 400px;
			width: 400px;
			border: 1px solid black;
		}
		.ars{
			height: 100px;
			width: 100px;
			background-color: rgba(10, 200, 200, 0.5);
			animation-name: arsen;
			animation-duration: 3s; 
			animation-iteration-count: infinite; 
			animation-direction: alternate; 		
			border-radius: 10px;
		}
		@keyframes arsen {
			25% {
				margin-left: 300px;
				margin-top: 0px;
			}
			50% {
				margin-top: 300px;
				margin-left: 300px;
				}
			75% {
				margin-left: 0px; 
				margin-top: 300px;
				}
			100% {
				margin-bottom: 0px; 
				margin-right: 0px;
				}
		}
		h1 {
			color: white;
			margin-top: 0px;
			padding-top: 25px; 
		}

	</style>
</head>
<body>
	<div class="ff">
		<div class="ars"><h1>LOVE</h1></div>
	</div>

	
</body>
</html>
