<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>13code css.html</title>
	<style type="text/css">
		.div1 {
			width: 200px;
			height: 200px;
			background-color: white;
			box-shadow: 1px 1px 1px black;
			border-radius: 10px;
			transition: 2s;
		}
		.div1:hover {
			border-radius: 50%;
			background-color: yellow;
			margin-left: 150px;
		}
		.div2 {
			position: relative;
			margin-top: 20px;
			width: 400px;
			height: 400px;
			border: 1px solid black;
		}
		.div3 {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: rgb(213, 204, 204);
			border-radius: 10px;
			animation-name: moon;
			animation-delay: 1s;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes moon {
			0%{
				left: 0%;
				top: 0%;
			}
			25%{
				left: 100%;
				top: 0%;
				transform: translate(-100%,0%);
				background-color: rgb(131, 127, 127	);
			}
			50%{
				left: 100%;
				top: 100%;
				transform: translate(-100%,-100%);
				background-color: rgb(49, 43, 43);
			}
			75%{
				left: 0%;
				top: 100%;
				transform: translate(0%,-100%);
				background-color: rgb(227, 103, 103);
			}
			100%{
				left: 0%;
				top: 0%;
				background-color: rgb(223, 10, 10);
			}
		}

	</style>
</head>
<body>
	<div class="div1">

	</div>
	<div class="div2">
		<div class="div3">
			
		</div>
	</div>
</body>
</html>
