<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>12homecode css.html</title>
	<style type="text/css">
		img {
			width: 300px;
			height: 300px;
			border-radius: 50%;
			margin-left: 75%;
			margin-top: 12%;
			animation-name: kairat;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		@keyframes kairat {
			0%{
				margin-left: 10%;
				transform: rotate(0deg);
			}
			50%{
				margin-left: 75%;
		        transform: rotate(0deg);			
			}
			100%{
				margin-left: 10%;
				transform: rotate(-365deg);
			}
		}

	</style>
</head>
<body>
	<img src="https://relrus.ru/uploads/posts/2018-08/v-rossii-startovali-prodazhi-specversii-vnedorozhnika-lexus-lx-black-vision_1.jpg">
</body>
</html>
